name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version 1.0.0'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      env:
        PRIVATE_KEY: ${{ secrets.SSH_SECRET_KEY }}
        SERVER_IP: ${{ vars.SERVER_IP }}
      run: |
        echo "$PRIVATE_KEY" > private_key
        chmod 600 private_key
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
        ssh-keyscan -H ${SERVER_IP} >> ~/.ssh/known_hosts

    - name: Pull and Run containers
      env:
        VERSION: ${{ github.event.inputs.version }}
      run: |
        ssh -i private_key root@$SERVER_IP  << EOF
        echo $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin
        docker pull gcr.io/omenejoseph/go-api:$VERSION
        docker pull gcr.io/omenejoseph/node-api:$VERSION
        docker run -d -p 0.0.0.0:8080:8080 --name go-api gcr.io/omenejoseph/go-api:$VERSION
        docker run -d -p 0.0.0.0:3000:3000 --name node-api gcr.io/omenejoseph/node-api:$VERSION
        EOF
